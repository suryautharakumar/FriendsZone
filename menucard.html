    }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Modal Logic
      const images = document.querySelectorAll('.menu-card');
      const modal = document.createElement('div');
      modal.classList.add('modal');
      modal.innerHTML = `
        <span class="modal-controls" id="closeModal">&times;</span>
        <div class="arrow left" id="prevImage">&#10094;</div>
        <img class="modal-content" id="modalImage" src="" alt="">
        <div class="arrow right" id="nextImage">&#10095;</div>
      `;
      document.body.appendChild(modal);

      const modalImage = document.getElementById('modalImage');
      const closeModal = document.getElementById('closeModal');
      const nextImage = document.getElementById('nextImage');
      const prevImage = document.getElementById('prevImage');
      let currentIndex = 0;

      function showModal(index) {
        currentIndex = index;
        modalImage.src = images[currentIndex].src;
        modal.style.display = 'flex';
      }

      function closeModalView() {
        modal.style.display = 'none';
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        modalImage.src = images[currentIndex].src;
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        modalImage.src = images[currentIndex].src;
      }

      images.forEach((img, index) => {
        img.addEventListener('click', () => showModal(index));
      });

      closeModal.addEventListener('click', closeModalView);
      nextImage.addEventListener('click', showNext);
      prevImage.addEventListener('click', showPrev);

      document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'flex') {
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
          if (e.key === 'Escape') closeModalView();
        }
      });

      // Overlay Menu Logic
      const overlay = document.createElement('div');
      overlay.classList.add('overlay-menu');
      overlay.innerHTML = `
        <span class="overlay-close" id="closeOverlay">&times;</span>
        <img src="logoa.png" alt="Logo">
        <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
        <div class="contact-info">
          <p>+91 96298 50443</p>
          <p>friendszone@gmail.com</p>
          <p>Coimbatore</p>
        </div>
      `;
      document.body.appendChild(overlay);

//  fa-solid fa-person-from-portal

      const menuBtn = document.createElement('div');
      menuBtn.classList.add('menu-icon');
      menuBtn.innerHTML = '<i style="color: #000 ;" title="Home" class="fa-regular fa-house-heart"></i>';
      document.querySelector('.headerz').appendChild(menuBtn);

      const closeOverlay = overlay.querySelector('#closeOverlay');

      menuBtn.addEventListener('click', () => {
        location.href= ('index.html');
      });

      closeOverlay.addEventListener('click', () => {
        overlay.style.display = 'none';
      });
    });
  </script>
